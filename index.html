    <title>JJasonSun - 个人主页</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="container">
            <a href="#" class="logo">JJasonSun</a>
            <ul class="nav-links">
                <li><a href="#home">首页</a></li>
                <li><a href="about.html">关于我</a></li>
                <li><a href="#blog">博客</a></li>
                <li><a href="#contact">联系方式</a></li>
                <li><button id="theme-toggle" class="theme-btn"><i class="fas fa-moon"></i></button></li>
            </ul>
            <div class="hamburger">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </nav>

    <!-- 首页/Hero区域 -->
    <section id="home" class="hero">
        <div class="container">
            <h1>你好，我是 JJason Sun</h1>
            <p>Master Student at DaSE, ECNU / Prompt Engineer</p>
            <p class="hero-motto">"Prompt is All You Need"</p>
            <div class="hero-btns">
                <a href="about.html" class="btn primary">关于我</a>
                <a href="#contact" class="btn secondary">联系我</a>
            </div>
        </div>
    </section>

    <!-- 博客预览 -->
    <section id="blog" class="section">
        <div class="container">
            <h2 class="section-title">最新文章</h2>
            <div class="blog-grid" id="blog-container">
                <!-- 文章将通过 JS 动态生成 -->
            </div>
        </div>
    </section>

    <!-- 联系方式 -->
    <section id="contact" class="section bg-dark">
        <div class="container">
            <h2 class="section-title text-white">联系我</h2>
            <div class="contact-content">
                <p class="text-white">有合作意向或技术交流？欢迎通过以下方式联系。</p>
                <div class="social-links">
                    <a href="https://github.com/JJasonSun" target="_blank"><i class="fab fa-github"></i></a>
                    <a href="mailto:jiajiesun11@gmail.com"><i class="fas fa-envelope"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>

    <footer>

        </div>
